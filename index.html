<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Quicksand:wght@300..700&family=Ysabeau+Office:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="index.html" class="header-logo"></a>
        <div class="header-text">Your Online Book Library</div>
        <div class="sign-up-button-container">
            <button class="sign-up">
                <span>Sign Up</span>
                <svg width="15px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="welcome-text">Welcome to your online book library! <br>Add books, track their read status and more. Enjoy your reading.</div>
        <button id="new-book">Add New Book</button>
        <div class="legend">
            <div class="l1">Book name, author and number of pages</div>
            <div class="l2">Currently reading</div>
            <div class="l3">Reading complete</div>
            <div class="l4">Remove</div>
        </div>
        <div class="container">     
                <dialog id="dialog">
                    <form method="dialog">
                        <div class="book-name">
                            <label for="name">Book name:</label>
                            <input type="text" id="name" name="name" maxlength="50">
                        </div>
                        <div class="book-author">
                            <label for="author">Book author:</label>
                            <input type="text" id="author" name="author" maxlength="50">
                        </div>
                        <div class="book-pages">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" max="999" oninput="limitInputPages(this)">
                        </div>

                        <button class="confirm">Confirm</button>
                        <button class="cancel">Cancel</button>
                    </form>
                </dialog>    
        </div>
    </div>
    <div class="footer">Dominik Milovec â’¸ The Odin Project 2025.</div>
<script src="script.js"></script>
</body>
</html>
